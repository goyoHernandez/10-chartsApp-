<div class="row">
  <h3>Grafica de barras</h3>
  <hr />
</div>
<div class="container">
  <div class="col-lg-12">
    <div style="display: block">
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
      >
      </canvas>
    </div>
    <button
      type="button"
      class="btn btn-primary float-end"
      (click)="randomize()"
    >
      Actualizar
    </button>
  </div>
</div>
